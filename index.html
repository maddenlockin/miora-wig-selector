<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/reset.css" />

    <body>
        <header>
            <h1>Which Wig to Wear to Where?</h1>
        </header>
        <main>
            <section class="dropdowns">
                <div id="wigs-div" class="select-container">
                    <label>
                        <select id="wig-select">
                            <option value="Velma">Velma</option>
                            <option value="Cyndi">Cyndi</option>
                            <option value="Grace">Grace</option>
                            <option value="Maureen">Maureen</option>
                            <option value="Savannah">Savannah</option>
                            <option value="Veronica">Veronica</option>
                            <option value="Scarlett">Scarlett</option>
                        </select>
                    </label>
                    <img id="wig-img" src="/assets/Velma.png" />
                    <div id="wig-change-counter">You have changed wigs 0 times</div>
                </div>
            </section>
        </main>
    </body>
