<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Which Wig to Wear to Where?</h1>
        </header>

        <main>
            <section class="dropdowns">
                <div id="wigs" class="select">
                    <select id="wig-select">
                        <option value="Velma">Velma</option>
                        <option value="Maureen">Maureen</option>
                        <option value="Cyndi">Cyndi</option>
                        <option value="Cher">Cher</option>
                        <option value="Scarlett">Scarlett</option>
                    </select>
                    <img id="wig-img" src="./assets/Velma.png" />
                    <div id="wig-change-counter">0</div>
                </div>
                <div id="locations" class="select">
                    <select id="location-select">
                        <option value="Cafe-Tropical">Cafe Tropical</option>
                        <option value="General-Store">General Store</option>
                        <option value="Rosebud-Motel">Rosebud Motel</option>
                        <option value="Town-Hall">Town Hall</option>
                    </select>
                    <img id="location-img" src="./assets/Cafe-Tropical.png" />
                    <div id="location-counter">0</div>
                </div>
            </section>
            <section class="aphorisms">
                <h3>Aphorisms</h3>
                <input id="aphorism-input" type="text" />
                <button id="add-button">Add</button>
                <ul id="aphorism-list"></ul>
            </section>
        </main>
    </body>
</html>
